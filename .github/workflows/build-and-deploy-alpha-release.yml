        run: |
          echo The branch are ${{ github.ref }}

      - name: If Statement
        if: ${ !startsWith(github.ref, 'refs/heads/release') }
        run: |
          echo ERROR: The branch ${{ github.ref }} is no release branch.
          exit 1

      - name: Sourcecode Checkout
        uses: actions/checkout@v3
